
    <form class="forms" [formGroup]="searchflights">
        <mat-card class="card"   style="display: flex;">
            <div class="source">
                <mat-form-field appearance="fill" class="form-field-m">
                    <mat-label>source</mat-label>
                    <input matInput formControlName="source">
                    <!-- <mat-error *ngIf="searchflights.controls['source'].touched &&searchflights.controls['source'].invalid">Email required</mat-error> -->
                </mat-form-field>

                <mat-form-field appearance="fill" class="form-field-m">
                    <mat-label>Flight Date</mat-label>
                    <input matInput type="date" formControlName="fdate">
                    <!-- <mat-error *ngIf="searchflights.controls['fdate'].touched &&searchflights.controls['fdate'].invalid">First name required</mat-error> -->
                </mat-form-field>



      </div>
       <div>
        <mat-form-field appearance="fill" class="form-field-m">
            <mat-label>Destination</mat-label>
            <input type="text" matInput formControlName="destination">
            <!-- <mat-error *ngIf="searchflights.controls['destination'].touched &&searchflights.controls['destination'].invalid">destination required</mat-error> -->
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-field-m">
            <mat-label>Return Date</mat-label>
            <input matInput type="date" formControlName="rdate">
            <!-- <mat-error *ngIf="searchflights.controls['rdate'].touched &&searchflights.controls['rdate'].invalid">Last name required</mat-error> -->
        </mat-form-field>
        <button mat-raised-button style="width: 200px; margin-left: 15px;" color="primary" (click)="searchData()"  >Search</button>
       </div>
           


       
</mat-card>
    </form>
