<mat-toolbar color="primary">
  <div>Flight Tickets</div>
  <div class="spacer"></div>
  <a
    mat-button
    *ngIf="(auth.isLoggedIn | async) == true && (auth.userRole | async) == 2"
    routerLink="searchflights"
    >Search Flight</a
  >
  <a
    mat-button
    *ngIf="(auth.isLoggedIn | async) == true && (auth.userRole | async) == 2"
    routerLink="/user/my-ticket"
    >My Tickets</a
  >

  <a mat-button  *ngIf="(auth.isLoggedIn | async) == true && (auth.userRole | async) == 1" routerLink="/admin/schedule"
  >Schedule</a
>
  <a mat-button *ngIf="(auth.isLoggedIn | async) == false" routerLink="login"
    >Login</a
  >
  <a mat-button  *ngIf="(auth.isLoggedIn | async) == true && (auth.userRole | async) == 1" routerLink="admin/flight-dashboard"
  >Flight</a
>
  <a
    mat-button
    *ngIf="(auth.isLoggedIn | async) == true && (auth.userRole | async) == 1"
    routerLink="admin/create-admin"
    >Create Admin</a
  >
  <a mat-button *ngIf="(auth.isLoggedIn | async) == true" (click)="logout()"
    >Logout</a
  >
  <a mat-button *ngIf="(auth.isLoggedIn | async) == false" routerLink="register"
    >Register</a
  >
 



</mat-toolbar>
